<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<center>
		<h1></h1>
	</center>

<script type="text/javascript">
	
function makeBird(){

	var bird = document.createElement("div");
	document.body.appendChild(bird);
	bird.style.width = "200px";
	bird.style.height = "120px";
	bird.style.backgroundRepeat = "no-repeat";
	bird.style.display = "inline-block";
	bird.style.backgroundImage = "url(https://i.pinimg.com/originals/2f/9a/6f/2f9a6fa9e79c21f82017349f14abdea0.png)"
	bird.style.backgroundSize = "contain";

	bird.addEventListener ("click", function(){bird.style.opacity = "0"});

}

setInterval(makeBird, 500)

</script>

</body>
</html>
