<!DOCTYPE html>
<html>
<head>
	<title>Holiday</title>

	<style type="text/css">
		
		#title {
			width: 100%;
			height: 150px;
			background-color: teal;
			font-size: 50px;
			font-family: 'Montserrat', sans-serif;
		}

		#color {
			width: 100%;
			height: 1000px;
			background-color: lightblue;
		}

		#border {
			width: 500px;
			height: 60px;
		}

		#box {
			width: 500px;
			height: 500px;
			background-image: url(box.png);
			background-size: contain;
			background-repeat: no-repeat;
		}

	</style>

</head>
<body>
	<center>
		<div id="title">CLICK FOR A RANDOM HOLIDAY</div>
		<div id="color">
			<div id="border"></div>
			<div id="box"></div>
		</div>
	</center>

	<script type="text/javascript">
		var box = document.getElementById("box");

		var holiday = ["url(christmas.gif)", 
		"url(birthday.gif)", "url(halloween.gif)", "url(hanukkah.gif)", "url(july.gif)", "url(year.gif)"];

		box.addEventListener("click", function(){

			var randomNumber = Math.round(5*Math.random())

			box.style.backgroundImage = holiday[randomNumber];

			console.log(randomNumber);
		})


	</script>

</body>
</html>
